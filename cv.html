<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Create CV</title>
</head>
<body>
    <header>
        <a href="index.html" id="arrowleftIcon">
            <i class="fas fa-arrow-left"></i>
            Make your CV
        </a>
        <div id="logo"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">      
            <nav id="arrow-down"><div id="arrow"></div></nav>
            <img src="images/aurlynewpicture.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
      <div class="content">
        <div class="tab-bar">
            <div class="tab active">
                <i class="fas fa-user"></i> About
            </div>
            <div class="tab" id="templateTab">
                <i class="fas fa-images"></i> Template
            </div>
        </div>
    </div>
    <div class="content">
      <div class="form">
          <div class="photo-upload">
              <div id="profile_image_url" class="profile_image_url" onclick="openPhotoInput()">
                  <i class="fas fa-camera"></i>
                  <span>Add Photo</span>
              </div>
              <input type="file" id="profile_image_url" style="display:none;" onchange="displaySelectedPhoto(this)">
          </div>
        <form id="cv-form">
            <h2>
                Personal Details
                <button type="button" onclick="toggleSection('personal-details-section')">▼</button>
            </h2>
            <div id="personal-details-section" style="display: none;">
                <input type="hidden" id="user_id" value="user_id">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required>
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" required>
                <label for="profile_image_url">Profile Image URL:</label>
                <input type="text" id="profile_image_url" required>
                <label for="location">Location:</label>
                <select id="location" required></select>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" required>
                <button type="button" onclick="saveSection('personal_details', 'education-section')">Save</button>
            </div>

            <h2>
                Education
                <button type="button" onclick="toggleSection('education-section')">▼</button>
            </h2>
            <div id="education-section" style="display: none;">
                <label for="country">Country:</label>
                <select id="country" name="country" required></select><br>
                <label for="institution_name">Institution Name:</label>
                <select id="institution_name" name="institution_name" required></select><br>
                <label for="degree">Degree:</label>
                <select id="degree" required>
                    <option value="bachelor">Bachelor</option>
                    <option value="master">Master</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="diploma">Diploma</option>
                </select>
                <label for="field_of_study">Field of Study:</label>
                <select id="field_of_study" required></select><br>
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" required>
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" required>
                <button type="button" onclick="saveSection('education', 'experience-section')">Save</button>
            </div>

            <h2>
                Work Experience
                <button type="button" onclick="toggleSection('experience-section')">▼</button>
            </h2>
            <div id="experience-section" style="display: none;">
                <label for="experience_country">Country:</label>
                <select id="experience_country" name="experience_country" required></select><br>
                <label for="employer_name">Employer Name:</label>
                <input type="text" id="employer_name" name="employer_name" required><br>
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required><br>
                <label for="work_start_date">Start Date:</label>
                <input type="date" id="work_start_date" required>
                <label for="work_end_date">End Date:</label>
                <input type="date" id="work_end_date" required>
                <button type="button" onclick="saveSection('work_experience', 'skills-section')">Save</button>
            </div>

            <h2>
                Skills
                <button type="button" onclick="toggleSection('skills-section')">▼</button>
            </h2>
            <div id="skills-section" style="display: none;">
                <label for="skill_name">Skill Name:</label>
                <input type="text" id="skill_name" required>
                <label for="proficiency_level">Proficiency Level:</label>
                <select id="proficiency_level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <button type="button" onclick="saveSection('skills', 'languages-section')">Save</button>
            </div>

            <h2>
                Languages
                <button type="button" onclick="toggleSection('languages-section')">▼</button>
            </h2>
            <div id="languages-section" style="display: none;">
                <label for="language_name">Language Name:</label>
                <input type="text" id="language_name" required>
                <label for="proficiency_level">Proficiency Level:</label>
                <select id="language_proficiency_level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="native">Native</option>
                </select>
                <button type="button" onclick="saveSection('languages', 'summary-section')">Save</button>
            </div>

            <h2>
                Summary
                <button type="button" onclick="toggleSection('summary-section')">▼</button>
            </h2>
            <div id="summary-section" style="display: none;">
                <label for="summary">Summary:</label>
                <textarea id="summary" rows="4" required></textarea>
                <button type="button" onclick="saveSection('summary', 'next-step')">Save</button>
            </div>

            <button type="button" class="next-step" onclick="submitForm()">Submit</button>
        </form>
        <div id="error-message"></div>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/cv.js"></script>
</body>
</html>
