<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Work Create CV Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <span id="arrowleftIcon"><i class="fas fa-arrow-left"></i>Make your CV</span>
        <div id="logo"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">      
            <nav id="arrow-down" ><div id="arrow"></div></nav>
            <img src="images/aurlynewPicture.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
        <div class="content">
        <p>Personal details</p>
        <div class="tab-bar">
            <div class="tab active">
                <i class="fas fa-user"></i> Personal
            </div>
            <div class="tab">
                <i class="fas fa-clipboard-list"></i> Experiences
            </div>
            <div class="tab">
                <i class="fas fa-images"></i> Template
            </div>
        </div>
    </div>
        <div class="content">
            <div class="form">
                <div class="photo-upload">
                    <div class="photo-placeholder">
                        <i class="fas fa-camera"></i>
                        <span>Add Photo</span>
                    </div>
                </div>
                <input type="text" placeholder="Enter Your Name">
                <input type="email" placeholder="Enter Your Email">
                <input type="text" placeholder="Enter Your Location">
                <input type="tel" placeholder="Enter Phone Number">
                <button class="next-step">Next Step</button>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
