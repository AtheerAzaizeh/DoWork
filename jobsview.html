<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs View</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="js/jobsview.js" defer></script>
    <script src="js/sidebarmenu.js"></script>
</head>
<body>
    <header>
        <nav class="menu">
            <div id="menuicon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <div id="logo" onclick="location.href='index.html'"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">      
            <nav id="arrow-down"><div id="arrow"></div></nav>
            <img src="images/aurly.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
        <div id ="deletejobinclude"></div>
        <section class="Arrowleft"><i id="arrowleft" class="fa-solid fa-arrow-left" style="font-size: 24px; cursor: pointer;"></i></section>
        <section id="titlemenu">
            <div id="alljobs">All jobs</div>
            <div id="jobsforyou">Jobs For You</div>
        </section>
        <section id="includejobs">
            <div id="titlethejob"></div>
            <div id="timeago"></div>
            <div id="location-salary">
                <div id="locationjob"></div>
                <div id="salary"></div>
            </div>
            <div id="positionoverview"></div>
            <div id="requirements"></div>
            <div id="sendcv"><button>Send CV</button></div>
        </section>
        <div id="modal">
            <div class="modal-content">
              <div class="circle-check">
                <i class="fa fa-check"></i>
              </div>
              <h2 class="modal-title">Sent Successfully</h2>
              <p class="modal-text">Your Cv has been sent<br> turn on notifications to see updates</p>
              <button id="modalOkButton" class="modal-button">OK</button>
            </div>
          </div>
        <section id="sidebar">
            <div class="headersidebar">
                <i class="searchicon fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search" >
                <span id="exit-icon" >&#x2716;</span>
            </div>
            <div class="profile">
                <img src="images/aurly.png" width="59" height="59" alt="Profile Picture" class="profile-img">
                <h2 class="profile-name">Aurly Dahan</h2>
                <p class="profile-email">aurlydahan@gmail.com</p>
            </div>
            <nav class="sidebarmenu">
                <ul>
                    <li class="homeicon"><a href="#"> <i class="fas fa-home"></i>Home</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    <li class="jobsicon"><a href="#"> <i class="fas fa-list"></i>Jobs list</i></a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    <li class="posticon"><a href="#"> <i class="fas fa-edit document"></i>Post a job</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    <li class="createcvicon"><a href="#"><i class="fas fa-pen"></i>Create CV</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    <li class="setinterviewicon"><a href="#"><i class="fas fa-handshake"></i>Set interview</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    <li class="findjobicon"><a href="#"><i class="fas fa-search"></i>Find a job</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    <div class="footersidebarmenu">
                    <li class="settingicon"><a href="#"><i class="fas fa-cog"></i>Settings</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    <li class="contactusicon"><a href="#"><i class="fas fa-person circle question"></i>Contact us</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
                    </div>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
