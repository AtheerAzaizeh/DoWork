<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu of Jobs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav id="menu">
            <div class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <div id="logo"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">      
            <nav id="arrow-down" ><div id="arrow"></div></nav>
            <img src="images/aurly.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
        <section id="Arrowleft"><i class="fa-solid fa-arrow-left" style="font-size: 24px; cursor: pointer;"></i></section>
        <section id="titlemenu">
            <div id="alljobs">All jobs</div>
            <div id="jobsforyou">Jobs For You</div>
        </section>
        <section id="search">
            <div id="searchjob" style="cursor: pointer;">
                <div id="logosearch"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div id="searchajob">Search job</div>
            </div>
            <div id="filterjob">           
                <div class="bar01"></div>
                <div class="bar02"></div>
                <div class="bar03"></div>
            </div>
            <div id="addbutton"><i class="fa-solid fa-plus" style="cursor: pointer;"></i></div>
        </section>
        <section id="listmenu">
            <ul id="alljobsmenu"></ul>
            <ul id="jobsforyoumenu"></ul>
        </section>
        <section id="addjobs">
            <div class="arrowleft"><i style="cursor: pointer;" class="fa-solid fa-arrow-left" id="arrowleft"></i></div>
            <div class="fullname"><h3>Full Name</h3>
            <input type="text" name="FirstName" id="FirstName" placeholder="FirstName">
            <input type="text" name="LastName" id="LastName" placeholder="LastName"></div>
            <div class="EmailAddress"><h3>Email Address</h3>
            <input type='email' placeholder="example@gmail.com" id="emailadddress"></div>
            <div class="MobileNumber"><h3>Mobile Number</h3>
            <input type='number' placeholder="Enter Numbner" id="phonenumber"></div>
            <div class="agencyname"><h3>Agency Name</h3>
            <input type="text" placeholder="Agency Name" id="agencyname"></div>
            <div class="typeworks"><h3>Type Of Works</h3>
            <span><input type="checkbox">Art</span>
            <span><input type="checkbox">Sience</span>
            <span><input type="checkbox">Technology</span>
            <span><input type="checkbox">Other</span></div>
            <div class="Location"><h3>Location</h3> <input list="locations" id="location" placeholder="Enter Location"  > 
            <datalist id="locations"></datalist></div>
            <div class="Requirements"><h3>Requirements</h3>
            <input type="text" placeholder="Type Here" style="width: 100%;"></div>
            <div class="timework">
               <span><input type="checkbox">Full Time</span>
                <span><input type="checkbox">Part Time</span>
            </div>
            <div id="submit"><input type="submit" value="Submit" id="btnsubmit"></div>
        </section>
    </main>
</body>
<script src="js/script.js"></script>
</html>
