<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu of Jobs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav id="menu">
            <div class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <div id="logo"><img src="images/logo.png" width="104" height="89" alt="Logo"></div>
        <div id="pictureprofile">      
            <nav id="arrow-down" ><div id="arrow"></div></nav>
            <img src="images/aurly.png" width="40" height="40" alt="Profile Picture">
            <div id="online"></div>
        </div>
    </header>
    <main>
        <section id="Arrowleft"><i class="fa-solid fa-arrow-left" style="font-size: 24px;"></i></section>
        <section id="titlemenu">
            <div id="alljobs">All jobs</div>
            <div id="jobsforyou">Jobs For You</div>
        </section>
        <section id="search">
            <div id="searchjob">
                <div id="logosearch"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div id="searchajob">Search job</div>
            </div>
            <div id="filterjob">           
                <div class="bar01"></div>
                <div class="bar02"></div>
                <div class="bar03"></div>
            </div>
        </section>
        <section id="listmenu"></section>
        <section id="scroll"></section>
    </main>
</body>
</html>
